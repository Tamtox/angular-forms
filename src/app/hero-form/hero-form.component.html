<div [hidden]="submitted">
  <h2>Hero Form</h2>
  {{ model | json }}
  <form class="form-group" #heroForm="ngForm" (ngSubmit)="onSubmit()">
    <!-- Name Input -->
    <label for="name">Hero Name</label>
    <input type="text" class="form-control" id="name" required [(ngModel)]="model.name" name="name" #name="ngModel" />
    <div [hidden]="name.valid || name.pristine" class="alert alert-danger">Name is required</div>
    <!-- Alter Ego Input -->
    <label for="alter">Alter Ego</label>
    <input
      type="text"
      class="form-control"
      id="alter"
      required
      [(ngModel)]="model.alterEgo"
      name="alter"
      #alter="ngModel"
    />
    <div [hidden]="alter.valid || alter.pristine" class="alert alert-danger">Alter Ego is required</div>
    <!-- Power select -->
    <label for="power">Hero Power</label>
    <select class="form-control" id="power" required>
      <option *ngFor="let pow of powers" [value]="pow">{{ pow }}</option>
    </select>
    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
  </form>
</div>
<div [hidden]="!submitted">
  <h2>You submitted the following:</h2>
  <div class="row">
    <div class="col-xs-3">Name</div>
    <div class="col-xs-9">{{ model.name }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Alter Ego</div>
    <div class="col-xs-9">{{ model.alterEgo }}</div>
  </div>
  <div class="row">
    <div class="col-xs-3">Power</div>
    <div class="col-xs-9">{{ model.power }}</div>
  </div>
  <br />
  <button type="button" class="btn btn-primary" (click)="submitted = false">Edit</button>
</div>
